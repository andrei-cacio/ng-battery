<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="An experiment with the Battery Status API." />
  <title>Battery Status API</title>
  <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico" id="favicon" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../src/ng-battery.js"></script>
  <script src="app.js"></script>
<body ng-app='ngBatteryDemo'>
  <div id="header">
    <h1>Battery Status API</h1>
    <span>&mdash; an experiment with the Battery Status API using <a href="https://github.com/andrei-cacio/ng-battery">ngBattery</a> forked from <a href="https://github.com/pstadler/battery.js">battery.js</a>.</span>
  </div>

  <div id="stage">
    <div id="not-supported">Battery Status API is not supported by your browser.</div>
    <div id="battery" battery-demo>
      <div id="battery-level"></div>
      <div id="battery-knob"></div>
    </div>
  </div>

  <a href="https://github.com/pstadler/battery.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
</body>
</html>
